{{extend "site/layout.html"}}

{{block body_class}}skin-blue-light login-page{{end}}

{{block pagecss}}
{{link "login/login.css"}}
{{end}}

{{block content}}

<div class="login-box">
  <div class="login-box-body">
    <div class="login-logo">
      <a href="{{<< settings.LAYOUT.logo_url}}">{{<< settings.LAYOUT.logo_lg}}</a>
    </div>
    <form action="" method="post" id="login-form">
      <input type="hidden" name="next"></input>
      <div class="form-group has-feedback">
        <input id="field_username" name="username" class="form-control" placeholder="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input id="field_rememberme" name="rememberme" type="checkbox">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="row">
          <div class="col-xs-offset-1 col-xs-10">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
        </div>
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>

<script>
  $(function(){
    validate_submit('#login-form');
    $('#login-form').on('success.form', function(e){
      console.log('here');
    });
  });
</script>
{{end}}
